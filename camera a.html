<!DOCTYPE html>
<html>
  <body>
    <h2>Camera Access</h2>
    <video id="video" autoplay></video>
    <script>
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          document.getElementById('video').srcObject = stream;
        })
        .catch(error => {
          alert('Camera access denied or not available.');
        });
    </script>
  </body>
</html>
